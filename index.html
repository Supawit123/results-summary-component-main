<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

    <div class="box">
        <div class="result">
            <p class="res_text">
                Your Result
            </p>
            <div class="score">
                <h1 id="score">76</h1>
                <p>
                    of 100
                </p>
            </div>
            <p class="res_text">
                Great
            </p>
            <p class="res_text">
                Your scored higher than 65% of the<br>people who have taken these tests
            </p>
        </div>
        <!--  -->
        <div class="summary">
            <div class="summary_box">
                <p>
                    Summary
                </p>

                <div class="reaction">
                    <img src="./assets/images/icon-reaction.svg" alt="icon_reaction" class="icon">
                    <p>
                        Reaction
                    </p>
                    <p id="reaction_score">

                    </p>
                    <p>
                        / 100
                    </p>
                </div>
                <!--  -->
                <div class="memory">
                    <img src="./assets/images/icon-memory.svg" alt="icon_memory" class="icon">
                    <p>
                        Memory
                    </p>
                    <p id="memory_score">
                        
                    </p>
                    <p>
                        / 100
                    </p>
                </div>
                <!--  -->
                <div class="verbal">
                    <img src="./assets/images/icon-verbal.svg" alt="icon_verbal" class="icon">
                    <p>
                        Verbal
                    </p>
                    <p id="verbal_score">
                        
                    </p>
                    <p>
                        / 100
                    </p>
                </div>
                <!--  -->
                <div class="visual">
                    <img src="./assets/images/icon-visual.svg" alt="icon_visual" class="icon">
                    <p>
                        Visual
                    </p>
                    <p id="visual_score">
                        
                    </p>
                    <p>
                        / 100
                    </p>
                </div>
                <input type="button" value="Continue" id="btnContinue">
            </div>

        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Supawit123" target="_blank">Supawit</a>.
    </div>


    <script src="script.js"></script>



</body>
</html>
